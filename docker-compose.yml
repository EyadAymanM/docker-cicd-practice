version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: practice-mysql
    environment:
      MYSQL_ROOT_PASSWORD: appuser
      MYSQL_DATABASE: testdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
  
  api:
    build: .
    container_name: practice-api
    environment:
      DB_HOST: mysql
      DB_USER: appuser
      DB_PASSWORD: apppassword
      DB_NAME: testdb
      PORT: 3000
    ports:
      - "8888:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./src:/app/src

volumes:
  mysql-data:

networks:
  app-network:
  